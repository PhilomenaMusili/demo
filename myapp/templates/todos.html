{% extends 'base.html' %}
{% block content %}
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
        <li {% if todo.completed %}class="completed"{% endif %}>
            <span class="title">{{ todo.title }}</span>: 
            <span>{% if todo.completed %}Completed{% else %}Not completed{% endif %}</span>
        </li>
        {% endfor %}
    </ul>
{% endblock  %}
